<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión - Metrasofft</title>
    <link rel="stylesheet" href="..//CSS/pagina-inicio-sesion.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login">
            <img src="../assets/metrasofftlogo.png" alt="Logo Metrasofft">
            <h2>Iniciar Sesión</h2>

            <!-- selector de tipo de usuario -->
            <div class="user-type">
                <input type="radio" id="user" name="userType" value="user" checked>
                <label for="user">Usuario</label>
                <input type="radio" id="admin" name="userType" value="admin">
                <label for="admin">Administrador</label>
            </div>

            <form action="login.php" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Mostrar contraseña</label>

                <button type="submit">Iniciar Sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            
            <!-- boton de registro -->
            <a href="register.html" class="register-link">Registrarse</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Metrasoft. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Script para mostrar/ocultar contraseña
        const showPassword = document.getElementById('showPassword');
        const passwordField = document.getElementById('password');
        showPassword.addEventListener('change', function() {
            if (showPassword.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
