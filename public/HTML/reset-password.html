<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Metrasofft</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/reset-password.css">
</head>

  <body>
    <div class="login">
      <img src="../assets/metrasofftlogo.png" alt="Logo" class="logo">
      <h2>Restablecer Contraseña</h2>

<!-- Formulario para solicitar reset -->
      <form id="requestResetForm" style="display: block;">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar enlace</button>
      </form>

<!-- Formulario para nueva contraseña -->
      <form id="resetPasswordForm" style="display: none;">
        <input type="hidden" id="token" name="token">
        <label for="newPassword">Nueva contraseña:</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="6">
        
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <button type="submit">Restablecer contraseña</button>
      </form>

      <p><a href="login.html">Volver al login</a></p>
    </div>
    <script src="../JS/auth.js"></script>
  </body>
</html>
