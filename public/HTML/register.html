<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Metrasofft</title>
    <link rel="stylesheet" href="..//CSS/login.css"> <!-- Estilos comunes -->
    <link rel="stylesheet" href="../css/register.css"> <!-- Estilos específicos -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login"> <!-- Reutiliza la clase "login" para mantener el mismo estilo -->
            <img src="../assets/metrasofftlogo.png" alt="Logo Metrasofft" class="logo">
            <h2>Registrarse</h2>

            <!-- Formulario de registro -->
            <form action="register.php" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Registrarse</button>
            </form>

            <!-- Enlace para ir al login -->
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Metrasoft. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
