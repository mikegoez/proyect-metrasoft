<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Metrasofft</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/register.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
<!---contenido principal -->
    <main>
      <div class="login">
        <img src="/assets/metrasofftlogo.png" alt="Logo Metrasofft" class="logo">
        <h2>Registrarse</h2>
<!--- formulario -->
        <form id="registerForm">
          <label for="correo_electronico">Correo electrónico:</label>
          <input type="email" id="correo_electronico" name="correo_electronico" required>

          <label for="contraseña">Contraseña (mínimo 6 caracteres):</label>
          <input type="password" id="contraseña" name="contraseña" minlength="6" required>

          <label for="confirmar_contraseña">Confirmar contraseña:</label>
          <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>

          <label for="rol">Rol:</label>
          <select id="rol" name="rol" required>
            <option value="usuario" selected>Usuario</option>
            <option value="admin">Administrador</option>
          </select>

          <button type="submit" class="btn-login">Crear cuenta</button>
        </form>
<!--- enalces -->
        <div class="links">
          <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Metrasoft. Todos los derechos reservados.</p>
    </footer>
    <script src="/js/auth.js"></script>
  </body>
</html>
