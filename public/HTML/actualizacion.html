<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrasofft - Actualizar Información</title>
    <link rel="stylesheet" href="..//CSS/actualizacion.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="..//assets/metrasofftlogo.png" alt="Logo Metrasofft" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Manual de Usuario</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button onclick="mostrarSeccion('actualizar-vehiculo')">Actualizar Vehículo</button>
            <button onclick="mostrarSeccion('actualizar-conductor')">Actualizar Conductor</button>
        </aside>

        <main class="main-content">
            <!--actualizar vehículos -->
            <div id="actualizar-vehiculo" class="section">
                <h2>Actualizar Información de Vehículo</h2>
                <form id="form-buscar-vehiculo">
                    <label for="placa-vehiculo">Número de Placa:</label>
                    <input type="text" id="placa-vehiculo" name="placa-vehiculo" required>
                    <button type="button" onclick="buscarVehiculo()" style="background-color: green; color: white;">Buscar</button>
                </form>

                <div id="resultado-vehiculo" style="display:none;">
                    <h3>Información Actual:</h3>
                    <div id="detalle-vehiculo"></div>

                    <h4>Actualizar Datos:</h4>
                    <form id="form-actualizar-vehiculo">
                        <label for="nueva-fecha-soat">Nueva Fecha de Vencimiento SOAT:</label>
                        <input type="date" id="nueva-fecha-soat" name="nueva-fecha-soat">

                        <label for="nueva-fecha-tecnomecanica">Nueva Fecha de Vencimiento Tecnomecánica:</label>
                        <input type="date" id="nueva-fecha-tecnomecanica" name="nueva-fecha-tecnomecanica">

                        <label for="nuevo-soat">Adjuntar Nuevo SOAT:</label>
                        <input type="file" id="nuevo-soat" name="nuevo-soat" accept="image/*">

                        <label for="nueva-tecnomecanica">Adjuntar Nueva Tecnomecánica:</label>
                        <input type="file" id="nueva-tecnomecanica" name="nueva-tecnomecanica" accept="image/*">

                        <button type="submit" style="background-color: blue; color: white;">Guardar Cambios</button>
                    </form>
                </div>
            </div>

            <!--actualizar conductores -->
            <div id="actualizar-conductor" class="section" style="display:none;">
                <h2>Actualizar Información de Conductor</h2>
                <form id="form-buscar-conductor">
                    <label for="documento-conductor">Número de Documento:</label>
                    <input type="text" id="documento-conductor" name="documento-conductor" required>
                    <button type="button" onclick="buscarConductor()" style="background-color: green; color: white;">Buscar</button>
                </form>

                <div id="resultado-conductor" style="display:none;">
                    <h3>Información Actual:</h3>
                    <div id="detalle-conductor"></div>

                    <h4>Actualizar Datos:</h4>
                    <form id="form-actualizar-conductor">
                        <label for="nuevo-nombre">Nuevo Nombre:</label>
                        <input type="text" id="nuevo-nombre" name="nuevo-nombre">

                        <label for="nueva-direccion">Nueva Dirección:</label>
                        <input type="text" id="nueva-direccion" name="nueva-direccion">

                        <label for="nuevo-telefono">Nuevo Teléfono:</label>
                        <input type="text" id="nuevo-telefono" name="nuevo-telefono">

                        <label for="nueva-fecha-licencia">Nueva Fecha de Vencimiento Licencia:</label>
                        <input type="date" id="nueva-fecha-licencia" name="nueva-fecha-licencia">

                        <button type="submit" style="background-color: blue; color: white;">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="..//JS/actualizacion.js"></script>
</body>
</html>
