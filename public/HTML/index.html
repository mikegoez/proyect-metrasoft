<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrasofft - Panel</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/icons/bootstrap-icons.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- estilos personalizados -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/modules/dashboard.css">
    <link rel="stylesheet" href="/css/utilities.css">
</head>
<body class="bg-light">
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mtr-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/metrasofftlogo.png" alt="Logo" class="mtr-navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Manual</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="logout" style="cursor: pointer;">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesion
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- sidebar simplificado -->
            <div class="col-lg-3 mb-3 mtr-sidebar">
                <div class="list-group">
                    <a href="vehiculos.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-bus-front"></i> Vehículos
                    </a>
                    <a href="conductores.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-plus"></i> Conductores
                    </a>
                    <a href="despachos.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-clipboard-check"></i> Despachos
                    </a>
                    <a href="notificaciones.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-bell-fill"></i> Notificaciones
                    </a>
                </div>
            </div>

            <!-- contenido principal -->
            <div class="col-lg-9">
                <div class="card shadow-sm mtr-main-card">
                    <div class="card-body">
                        <h1 class="mb-4"><i class="bi bi-speedometer2"></i> Bienvenido a Metrasoft</h1>
                        <div class="alert alert-info mtr-alert">
                            <span id="user-email" class="fw-bold"></span> - Selecciona un módulo del menú
                        </div>
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col">
                                <div class="card h-100 mtr-stat-card">
                                    <div class="card-body text-center">
                                        <h5><i class="bi bi-bus-front"></i> Vehículos Registrados</h5>
                                        <p class="display-4" id="contador-vehiculos">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card h-100 mtr-stat-card">
                                    <div class="card-body text-center">
                                        <h5><i class="bi bi-person-plus"></i> Conductores Registrados</h5>
                                        <p class="display-4" id="contador-conductores">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de cierre de sesion -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-question-circle"></i> Confirmar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas cerrar la sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmLogout">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para errores de sesión -->
    <div class="modal fade" id="sessionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Error de sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="sessionModalMessage">Hubo un problema al verificar tu sesión.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones auxiliares
        function redirectToLogin() {
            localStorage.removeItem('jwt');
            sessionStorage.removeItem('userEmail');
            window.location.href = '/HTML/login.html';
        }

        function showSessionError(message) {
            const sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));
            document.getElementById('sessionModalMessage').textContent = message;
            sessionModal.show();
        }

        function setupLogout() {
            document.getElementById('logout').addEventListener('click', () => {
                const logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
                logoutModal.show();
            });

            document.getElementById('confirmLogout').addEventListener('click', () => {
                redirectToLogin();
            });
        }

        // Código principal que se ejecuta al cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar autenticación
                const token = localStorage.getItem('jwt');
                const userEmail = localStorage.getItem('userEmail') || sessionStorage.getItem('userEmail');
                
                if (!token || !userEmail) {
                    redirectToLogin();
                    return;
                }
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Token inválido');
                }

                // Mostrar email del usuario
                document.getElementById('user-email').textContent = userEmail;

                // Configurar opciones de las peticiones
                const requestOptions = {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                };

                // Función para cargar datos de un endpoint
                const fetchData = async (endpoint) => {
                    try {
                        const response = await fetch(endpoint, requestOptions);
                        
                        if (response.status === 401) {
                            showSessionError('Tu sesión ha expirado. Por favor inicia sesión nuevamente.');
                            setTimeout(redirectToLogin, 3000);
                            return null;
                        }

                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }

                        return await response.json();
                    } catch (error) {
                        console.error(`Error al cargar ${endpoint}:`, error);
                        return null;
                    }
                };

                // Cargar ambos contadores en paralelo
                const [vehiculosData, conductoresData] = await Promise.all([
                    fetchData('/api/vehiculos/contar'),
                    fetchData('/api/conductores/contar')
                ]);

                // Actualizar la interfaz con los datos obtenidos
                document.getElementById('contador-vehiculos').textContent = 
                    vehiculosData?.total ?? "0";
                document.getElementById('contador-conductores').textContent = 
                    conductoresData?.total ?? "0";

                // Configurar el evento de logout
                setupLogout();

            } catch (error) {
                console.error('Error en la verificacion:', error);
                showSessionError('Tu sesión no es válida o ha expirado');
                setTimeout(redirectToLogin, 3000);
            }
        });
    </script>
</body>
</html>
