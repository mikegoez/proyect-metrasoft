                    <p id="sessionModalMessage">Hubo un problema al verificar tu sesión.</p>
                </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
        // Verificar autenticación
        const token = localStorage.getItem('jwt');
        const userEmail = localStorage.getItem('userEmail');
        
        if (!token || !userEmail) {
            redirectToLogin();
            return;
        }

        // Verificar token con el backend
        const verifyResponse = await fetch('/api/auth/verify', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            credentials: 'include' // Importante para cookies
        });

        if (!verifyResponse.ok) {
            throw new Error('Token inválido o expirado');
        }

        const verifyData = await verifyResponse.json();
        
        // Mostrar email del usuario
        document.getElementById('user-email').textContent = userEmail;

        // Configurar headers para las peticiones
        const requestHeaders = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };

        // Función mejorada para cargar datos
        const fetchData = async (endpoint) => {
            const response = await fetch(endpoint, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('jwt')}`,'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            
            if (response.status === 401) {
                throw new Error('No autorizado');
            }
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            return await response.json();
        };

        // Cargar contadores con manejo de errores individual
        try {
            const vehiculosData = await fetchData('/api/vehiculos/contar');
            document.getElementById('contador-vehiculos').textContent = vehiculosData.total;
        } catch (error) {
            console.error('Error al cargar vehículos:', error);
            document.getElementById('contador-vehiculos').textContent = "0";
        }

        try {
            const conductoresData = await fetchData('/api/conductores/contar');
            document.getElementById('contador-conductores').textContent = conductoresData.total;
        } catch (error) {
            console.error('Error al cargar conductores:', error);
            document.getElementById('contador-conductores').textContent = "0";
        }

        // Configurar logout
        setupLogout();

    } catch (error) {
        console.error('Error en la verificación:', error);
        showSessionError('Error de autenticación. Serás redirigido al login.');
        setTimeout(redirectToLogin, 3000);
    }
});
 
    </script>
</body>
</html>
