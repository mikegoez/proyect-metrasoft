<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrasofft - Notificaciones</title>
<!---hojas de estilos bootstrap-->
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<!---hojas de estilos personalizados -->
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/components.css">
    <link rel="stylesheet" href="../CSS/modules/notificaciones.css">
    <link rel="stylesheet" href="../CSS/modules/dashboard.css">
    <link rel="stylesheet" href="../CSS/utilities.css">
</head>
<body class="bg-light">
<!--- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mtr-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/metrasofftlogo.png" alt="Logo" class="mtr-navbar">
            </a>
             <!-- Botón para menú hamburguesa en móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
              <!-- Elementos de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Manual</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Contenedor principal del contenido -->
    <div class="container mt-4">
    <!-- Tarjeta contenedora de notificaciones -->  
        <div class="card shadow">
            <!--- cabecera de la tarjeta-->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-bell-fill"></i> Historial de Notificaciones</h4>
                <!--- selector de filtro-->
                <div>
                    <select id="filtro-tipo" class="form-select form-select-sm" onchange="cargarNotificaciones()">
                        <option value="">Todas</option>
                        <option value="vencimiento">Vencimientos</option>
                        <option value="creacion">Creaciones</option>
                        <option value="actualizacion">Actualizaciones</option>
                        <option value="eliminacion">Eliminaciones</option>
                    </select>
                </div>
            </div>
            <!-- cuerpo de la tarjeta -->
            <div class="card-body">
                <!--- contenedor dinamico -->
                <div id="notificaciones-container"></div>
            </div>
        </div>
    </div>
 <!-- scripts para mejorar rendimiento -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/notificaciones.js"></script>
</body>
</html>
